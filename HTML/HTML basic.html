<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="https://www.facebook.com/namvuongmopp" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> trên kia là link</p>
<p><b>Note:</b> link fb của Vương</p>

</body>
</html>
