
<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Borders</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Bảng điểm </h2>

<p>Trần Đức Vương</p>

<table style="width:100%">
  <tr>
    <th>Họ Và Tên</th>
    <th>Điểm Toán</th> 
    <th>Điểm Văn</th>
  </tr>
  <tr>
    <td>Trần Đức Vương</td>
    <td>9</td>
    <td>9</td>
  </tr>
  <tr>
    <td>Bùi Thị Hảo</td>
    <td>9.5</td>
    <td>5.5
    </td>
  </tr>
  <tr>
    <td>Trần Khánh Ly</td>
    <td>10</td>
    <td>10</td>
  </tr>
</table>

</body>
</html>
