<!DOCTYPE html>
<html>

<head>
  <style>
    p.one {
      border-style: solid;
      border-width: 5px;
    }

    p.two {
      border-style: solid;
      border-width: medium;
    }

    p.three {
      border-style: dotted;
      border-width: 2px;
    }

    p.four {
      border-style: dotted;
      border-width: thick;
    }

    p.five {
      border-style: double;
      border-width: 15px;
    }

    p.six {
      border-style: double;
      border-width: thick;
    }
  </style>
</head>

<body>

  <p class="one">Trần Đức Vương</p>
  <p class="two">Trần Đức Vương</p>
  <p class="three">Trần Đức Vương</p>
  <p class="four">Trần Đức Vương</p>
  <p class="five">Trần Đức Vương</p>
  <p class="six">Trần Đức Vương</p>
</body>

</html>
