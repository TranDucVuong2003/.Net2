<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid;
}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Trần Đức</td>
    <td>Vương</td>
  </tr>
  <tr>
    <td>Bùi Thị</td>
    <td>Hảo</td>
  </tr>
</table>

</body>
</html>
