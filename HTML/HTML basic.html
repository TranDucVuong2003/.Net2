<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-style: normal;
}

p.italic {
  font-style: italic;
}

p.oblique {
  font-style: oblique;
}
</style>
</head>
<body>

<h1>The font-style property</h1>

<p class="normal">Font chữ normal style.</p>
<p class="italic">Font chữ italic style.</p>
<p class="oblique">Font chữ oblique style.</p>

</body>
</html>
